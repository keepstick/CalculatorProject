<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator Project</title>
</head>
<body>
    <div id="mainContainer">
        <div id="display">
            <div id="input">123</div>
            <div id="horizontalLine"></div>
        </div>
        <div id="buttonsContainer">
                <div class="buttonRow">
                    <button class="buttons">7</button>
                    <button class="buttons">4</button>
                    <button class="buttons">1</button>
                    <button class="buttons" id="clear">C</button>
                </div>    
                <div class="buttonRow">
                    <button class="buttons">8</button>
                    <button class="buttons">5</button>
                    <button class="buttons">2</button>
                    <button class="buttons">0</button>
                </div>   
                
                <div class="buttonRow">
                    <button class="buttons">9</button>
                    <button class="buttons">6</button>
                    <button class="buttons">3</button>
                    <button class="buttons">.</button>
                </div>    

                <div class="buttonRow">
                    <button class="buttons" style="background-color:#afaeae; color: white;">&rarr;</button>
                    <button class="buttons">&times;</button>
                    <button class="buttons operator">-</button>
                    <button class="buttons operator">+</button>
                </div>

                <div class="specialButtonRow">
                    <button class="specialButton">&divide;</button>
                    <button class="specialButton">=</button>
                </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
